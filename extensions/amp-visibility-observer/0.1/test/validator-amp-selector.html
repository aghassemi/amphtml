  <!-- Valid -->
  <amp-visibility-observer layout="nodisplay"></amp-visibility-observer>

  <amp-visibility-observer exclusion-margins="100 200" layout="nodisplay"></amp-visibility-observer>
  <amp-visibility-observer exclusion-margins="100vh" layout="nodisplay"></amp-visibility-observer>
  <amp-visibility-observer exclusion-margins="100px" layout="nodisplay"></amp-visibility-observer>
  <amp-visibility-observer exclusion-margins="100px 200" layout="nodisplay"></amp-visibility-observer>
  <amp-visibility-observer exclusion-margins="100px 200vh" layout="nodisplay"></amp-visibility-observer>

  <amp-visibility-observer exclusion-margins="100 200vh" layout="nodisplay"></amp-visibility-observer>

  <amp-visibility-observer intersection-ratios="foo 0.5" layout="nodisplay"></amp-visibility-observer>
  <amp-visibility-observer intersection-ratios="4 0.5" layout="nodisplay"></amp-visibility-observer>
  <amp-visibility-observer exclusion-margins="" layout="nodisplay"></amp-visibility-observer>
  <amp-visibility-observer exclusion-margins="foo" layout="nodisplay"></amp-visibility-observer>
