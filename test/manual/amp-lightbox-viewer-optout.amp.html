<head>
  <meta charset="utf-8">
  <title>Lightbox Viewer (Opt-in)</title>
  <link rel="canonical" href="amps.html" >
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async src="../../dist/amp.js"></script>
  <script async custom-element="amp-lightbox-viewer" src="../../dist/v0/amp-lightbox-viewer-0.1.max.js"></script>
  <script async custom-element="amp-youtube" src="../../dist/v0/amp-youtube-0.1.max.js"></script>
  <script async custom-element="amp-twitter" src="../../dist/v0/amp-twitter-0.1.max.js"></script>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <style amp-custom>
    body {
      font-family: sans-serif;
    }

    h2, h3, h4 {
      margin-top: 30px;
      margin-bottom: 5px;
      color: 333;
      font-weight: normal;
    }

    ul {
      margin: 10px;
      padding: 0;
      box-shadow: 0 0 10px #999;
    }

    ul li {
      padding: 10px;
      border-top: 1px solid #ccc;
      list-style-type: none;
    }

    ul li:first-child {
      border-top: none;
    }

    blockquote {
      background: #EDE7F6;
      border-left: 10px solid #6A1B9A;
      margin: 10px;
      padding: 10px;
      font-family: Georgia, serif;
      font-size: 18px;
      font-style: italic;
    }

    blockquote:before {
      color: #FF4081;
      content: open-quote;
      font-size: 36pt;
    }

    .create-new-stacking-context {
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Lightbox Viewer (Opt-out)</h1>
  <button onclick="AMP.toggleExperiment('amp-lightbox-viewer');AMP.toggleExperiment('amp-lightbox-viewer-auto');location.reload();">Toggle Experiment</button>

  <h2>Image</h2>
  <amp-img src="http://placehold.it/800x600/F50057?text=1" layout="responsive" width="8" height="6"></amp-img>

  <h2>Image - Not Lightboxable</h2>
  <amp-img lightbox="none" src="http://placehold.it/800x600/FFC400?text=2" layout="responsive" width="8" height="6"></amp-img>

  <h2>Image Fixed Size</h2>
  <amp-img src="http://placehold.it/200x200/EEFF41?text=3" layout="fixed" width="200" height="200"></amp-img>

  <h2>Small Image Fixed Size</h2>
  <amp-img src="http://placehold.it/20x20/2979FF?text=4" layout="fixed" width="20" height="20"></amp-img>

  <h2>Youtube</h3>
  <amp-youtube lightbox="none" data-videoid="mGENRKrdoGY" width="480" height="270" layout="responsive"></amp-youtube>

  <h2>Youtube - Not Lightboxable</h3>
  <amp-youtube data-videoid="rddtw6uMNoo" width="480" height="270" layout="responsive"></amp-youtube>

  <h2>Twitter</h2>
  <amp-twitter data-tweetID="585110598171631616" width=486 height=256 layout="responsive"></amp-twitter>

  <h2>Twitter - Not Lightboxable</h2>
  <amp-twitter lightbox="none" lightbox="none" data-tweetID="765267072666439681" width=486 height=256 layout="responsive"></amp-twitter>

</body>
</html>
