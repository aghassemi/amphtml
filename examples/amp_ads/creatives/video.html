<body>
  <amp-animation layout="nodisplay" trigger="visibility">
    <script type="application/json">
    {
      "ticker": "scroll",
      "iterations": 1,
      "fill": "both",
      "direction": "alternate",
      "animations": [
        {
          "target": "videoContainer",
          "keyframes": [
            { "transform": "scale(1)" },
            { "transform": "scale(1)", "offset": 0.1 },
            { "transform": "scale(0.5)", "offset": 0.5 },
            { "transform": "scale(0.5)", "offset": 1 }
          ]
        },
        {
          "target": "backgroundImg",
          "keyframes": [
            { "transform": "translateY(0)" },
            { "transform": "translateY(60px)", "offset": 1 }
          ]
        }
      ]
    }
    </script>
  </amp-animation>

  <div class="top-container fill">
    <div id="videoContainer" class="video-container fill">
      <div id="clickToPlayOverlay" class="fill">
        <div class="play-icon"
        role="button"
        tabindex="0"
        on="tap:clickToPlayOverlay.hide, video.play"></div>

        <amp-img class="poster-image"
          layout="fill"
          src="assets/car-video-poster.png"></amp-img>
      </div>

      <amp-video id="video" controls layout="fill" src="assets/car-video-360p.mp4"></amp-video>
    </div>
    <div class="content-container fill">
      <div class="background">
        <amp-img
          id="backgroundImg"
          layout="fill"
          src="assets/car-bg.jpg"></amp-img>
      </div>
      <div class="footer">
        <span>36 months lease, $189/month, $2999 due at signing</span>
        <a href="https://ampproject.org" target="blank_" class="learn-more">LEARN MORE</a>
      </div>
    </div>
  </div>
