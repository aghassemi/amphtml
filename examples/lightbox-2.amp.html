<body>
  <h1>Lighbox 2.0</h1>
  <h2>
    Images - Default Grouping
    <amp-img lightboxable
             src="img/hero@1x.jpg"
             width="326"
             height="244"
             layout="responsive"></amp-img>

    <amp-img lightboxable
             src="img/sea@1x.jpg"
             width="163"
             height="122"
             layout="fixed"></amp-img>
  </h2>

  <h2>
    Images - Custom Grouping
  </h2>
  <h3>Group 1</h3>
      <amp-img lightboxable="group1"
             src="img/sea@1x.jpg"
             width="163"
             height="122"
             layout="fixed"></amp-img>
      <amp-img lightboxable="group1"
             src="img/sea@1x.jpg"
             width="163"
             height="122"
             layout="fixed"></amp-img>
      <amp-img lightboxable="group1"
             src="img/sea@1x.jpg"
             width="163"
             height="122"
             layout="fixed"></amp-img>
  <h3>Group 2</h3>
      <amp-img lightboxable="group2"
             src="img/sea@1x.jpg"
             width="163"
             height="122"
             layout="fixed"></amp-img>
      <amp-img lightboxable="group2"
             src="img/sea@1x.jpg"
             width="163"
             height="122"
             layout="fixed"></amp-img>
      <amp-img lightboxable="group2"
             src="img/sea@1x.jpg"
             width="163"
             height="122"
             layout="fixed"></amp-img>
  <h2>
    Images - In Carousel
    <amp-carousel width=400 height=300 layout=responsive type=slides>
        <amp-img lightboxable
             src="img/hero@1x.jpg"
             width="326"
             height="244"
             layout="responsive"></amp-img>
        <amp-img lightboxable
             src="img/hero@1x.jpg"
             width="326"
             height="244"
             layout="responsive"></amp-img>
        <amp-img lightboxable
             src="img/hero@1x.jpg"
             width="326"
             height="244"
             layout="responsive"></amp-img>
    </amp-carousel>
  </h2>

  <h2>
    Images - Album Style
  </h2>

</body>
